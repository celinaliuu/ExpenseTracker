{% load static tailwind_tags %}
<html>
    <head>
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        {% tailwind_css %}
    </head>
    <body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">

        <header class="bg-gradient-to-r from-indigo-200 via-indigo-200 to-indigo-200 w-full py-6 text-white mb-8">
            <div class="max-w-7xl mx-auto flex justify-between items-center px-8">
        
                <!-- Navigation Bar -->
                <nav class="space-x-6">
                    <a href="{% url 'expenseLogs' %}" class="text-lg font-semibold text-gray-800 hover:text-white transition-colors duration-300">
                        Home
                    </a>
                    <a href="{% url 'expenseVisualization' %}" class="text-lg font-semibold text-gray-800 hover:text-white transition-colors duration-300">
                        View Visualization
                    </a>
                    <a href="{% url 'addExpense' %}" class="text-lg font-semibold text-gray-800 hover:text-white transition-colors duration-300">
                        Add New Expense
                    </a>

                    <a href = "{% url 'logout' %}"class="text-lg font-semibold text-gray-800 hover:text-white transition-colors duration-300">
                        Log Out
                    </a>
                </nav>
            </div>
        </header>

        <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Log Expense</h2>
            <form action="{% url 'addExpense' %}" method="post" class="flex flex-col space-y-4">
                {% csrf_token %}

                <div class="flex flex-col">
                    <label for="category" class="mb-2 text-gray-700 font-medium">Category:</label>
                    <input 
                        type="text" 
                        name="category" 
                        class="border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-emerald-300" 
                        required>
                </div>
                
                <div class="flex flex-col">
                    <label for="description" class="mb-2 text-gray-700 font-medium">Description:</label>
                    <input 
                        type="text" 
                        name="description" 
                        class="border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-emerald-300" 
                        required>
                </div>

                <div class="flex flex-col">
                    <label for="amount" class="mb-2 text-gray-700 font-medium">Amount:</label>
                    <input 
                        type="number" 
                        step="0.01" 
                        name="amount" 
                        class="border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-emerald-300" 
                        required>
                </div>

                

                <div class="flex flex-col">
                    <label for="date" class="mb-2 text-gray-700 font-medium">Date:</label>
                    <input 
                        type="date" 
                        name="date" 
                        class="border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-emerald-300" 
                        required>
                </div>

                <button 
                    type="submit" 
                    class="bg-amber-300 text-white font-semibold py-3 px-4 rounded-md hover:bg-indigo-500 hover:shadow-lg transition duration-300">
                    Add Expense
                </button>
            </form>
        </div>

    </body>
    </html>
