
        <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Log Expense</h2>
            <form action="{% url 'addExpense' %}" method="post" class="flex flex-col space-y-4">
                {% csrf_token %}

                <div class="flex flex-col">
                    <label for="category" class="mb-2 text-gray-700 font-medium">Category:</label>
                    <input 
                        type="text" 
                        name="category" 
                        class="border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-emerald-300" 
                        required>
                </div>
                
                <div class="flex flex-col">
                    <label for="description" class="mb-2 text-gray-700 font-medium">Description:</label>
                    <input 
                        type="text" 
                        name="description" 
                        class="border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-emerald-300" 
                        required>
                </div>

                <div class="flex flex-col">
                    <label for="amount" class="mb-2 text-gray-700 font-medium">Amount:</label>
                    <input 
                        type="number" 
                        step="0.01" 
                        name="amount" 
                        class="border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-emerald-300" 
                        required>
                </div>

                

                <div class="flex flex-col">
                    <label for="date" class="mb-2 text-gray-700 font-medium">Date:</label>
                    <input 
                        type="date" 
                        name="date" 
                        class="border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-emerald-300" 
                        required>
                </div>

                <button 
                    type="submit" 
                    class="bg-amber-400 text-white font-semibold py-3 px-4 rounded-md hover:bg-emerald-500 hover:shadow-lg transition duration-300">
                    Add Expense
                </button>
            </form>
        </div>
